<div class="container">
  <div class="card register-card">
    <h2>Register</h2>
    <div class="role-switch">
      <button [class.active]="role==='STUDENT'" (click)="selectRole('STUDENT')">Student</button>
      <button [class.active]="role==='TUTOR'" (click)="selectRole('TUTOR')">Tutor</button>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <input type="text" formControlName="name" placeholder="Full Name" />
      <input type="email" formControlName="email" placeholder="Email" />
      <input type="password" formControlName="password" placeholder="Password" />

      <ng-container *ngIf="role==='STUDENT'">
        <input type="text" formControlName="rollNo" placeholder="Roll No" />
        <input type="text" formControlName="prn" placeholder="PRN" />
        <input type="number" formControlName="semester" placeholder="Semester" min="3" max="7" />
      </ng-container>

      <ng-container *ngIf="role==='TUTOR'">
        <input type="text" formControlName="mobileNo" placeholder="Mobile No" />
      </ng-container>

      <button type="submit">Register</button>
      <p class="error" *ngIf="errorMsg">{{errorMsg}}</p>
      <p class="switch">Already have account? <a routerLink="/login">Login</a></p>
    </form>
  </div>
</div>
